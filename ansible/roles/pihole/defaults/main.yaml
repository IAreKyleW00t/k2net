---
# Docker container image tag and data directory
pihole_container_image: pihole/pihole:latest
pihole_data_directory: /src/docker/pihole/pihole
pihole_dnsmasq_directory: /src/docker/pihole/dnsmasq.d
pihole_dns_ratelimit_count: 1000
pihole_dns_ratelimit_interval: 60

# Primary Pi-Hole settings
pihole_domain: pi.hole
pihole_webserver_api_password: admin

# Upstream DNS, default Quad9
pihole_dns:
  - 9.9.9.9
  - 149.112.112.112
  # - 127.0.0.1#5353 # Unbound

# Records defined in dnsmasq directly
pihole_dnsmasq_lines: []
#  - host-record=myhost,1.2.3.4
