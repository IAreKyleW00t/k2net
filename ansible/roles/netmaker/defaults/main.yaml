# Netmaker branch to pull files from
netmaker_version: master

# Location for all docker data
netmaker_root_directory: /srv/docker/netmaker

# Netmaker settings
netmaker_email: admin@example.com
netmaker_domain: netmaker.example.com
netmaker_server_host: "{{ ansible_host }}"
netmaker_master_key: BkFGRQ......c9MclD
netmaker_turn_username: netmaker
netmaker_turn_password: Passw0rd!
netmaker_mq_username: netmaker
netmaker_mq_password: Passw0rd!
netmaker_install_type: ce # ce = community edition, ee = enterprise edition
netmaker_account_id: "" # ee only
netmaker_license_key: "" # ee only
netmaker_endpoint_detection: disabled
netmaker_node_id: netmaker-server-1
netmaker_metrics_exporter: "off" # ee only
netmaker_prometheus: "off" # ee only
netmaker_dns_mode: "on"
netmaker_netclient_auto_update: "enabled"
netmaker_api_port: 8081
netmaker_exporter_api_port: 8085 # ee only
netmaker_cors_allowed_origin: "*"
netmaker_display_keys: "on"
netmaker_database: sqlite
netmaker_server_broker_endpoint: ws://mq:1883
netmaker_stun_port: 3478
netmaker_verbosity: 1
netmaker_turn_port: 3479
netmaker_use_turn: "true"
netmaker_debug_mode: "off"
netmaker_turn_api_port: 8089
netmaker_rest_backend: "on"
netmaker_disable_remote_ip_check: "off"
netmaker_telemetry: "on"
# OAuth section
netmaker_auth_provider: ""
netmaker_client_id: ""
netmaker_client_secret: ""
netmaker_frontend_url: ""
netmaker_azure_tenant: ""
netmaker_oidc_issuer: ""
