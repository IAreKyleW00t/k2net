---
apiVersion: v1
kind: Namespace
metadata:
  name: rtorrent
  annotations:
    linkerd.io/inject: enabled
---
apiVersion: v1
kind: Service
metadata:
  name: rtorrent
  namespace: rtorrent
spec:
  type: ExternalName
  externalName: euclase.kyle2.net
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rtorrent
  namespace: rtorrent
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: torrent.kyle2.net
    nginx.ingress.kubernetes.io/proxy-body-size: "16M"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - torrent.kyle2.net
      secretName: rtorrent-tls
  rules:
    - host: torrent.kyle2.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rtorrent
                port:
                  number: 52370
