---
apiVersion: v1
kind: Namespace
metadata:
  name: thelounge
  annotations:
    linkerd.io/inject: enabled
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thelounge-data
  namespace: thelounge
spec:
  storageClassName: longhorn-backup
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thelounge
  namespace: thelounge
  labels:
    app: thelounge
spec:
  selector:
    matchLabels:
      app: thelounge
  replicas: 1
  strategy:
    type: Recreate # due to PVC
  template:
    metadata:
      labels:
        app: thelounge
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: thelounge
          image: ghcr.io/thelounge/thelounge:4.4.1
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: THELOUNGE_HOME
              value: /var/opt/thelounge
          ports:
            - containerPort: 9000
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
          volumeMounts:
            - name: data
              mountPath: /var/opt/thelounge
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: thelounge-data
---
apiVersion: v1
kind: Service
metadata:
  name: thelounge
  namespace: thelounge
spec:
  selector:
    app: thelounge
  ports:
    - name: http
      port: 80
      targetPort: 9000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thelounge
  namespace: thelounge
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: irc.kyle2.net
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - irc.kyle2.net
      secretName: thelounge-tls
  rules:
    - host: irc.kyle2.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thelounge
                port:
                  name: http
