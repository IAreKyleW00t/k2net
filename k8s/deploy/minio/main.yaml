---
apiVersion: v1
kind: Namespace
metadata:
  name: minio
  annotations:
    linkerd.io/inject: enabled
---
apiVersion: v1
kind: Service
metadata:
  name: euclase
  namespace: minio
spec:
  type: ExternalName
  externalName: euclase.kyle2.net
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: minio.kyle2.net
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - minio.kyle2.net
      secretName: minio-tls
  rules:
    - host: minio.kyle2.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: euclase
                port:
                  number: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: console.minio.kyle2.net
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - console.minio.kyle2.net
      secretName: minio-console-tls
  rules:
    - host: console.minio.kyle2.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: euclase
                port:
                  number: 9001
