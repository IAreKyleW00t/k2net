mongodb:
  global:
    imageRegistry: docker.io
  annotations:
    operator.1password.io/item-path: vaults/Homelab/items/unifi-database-credentials
    operator.1password.io/item-name: unifi-database-credentials
  image:
    repository: mongo
    tag: "4.4.28" # latest "supported" version by UniFi
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 1024Mi
  updateStrategy:
    type: Recreate # due to PVC
  customLivenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 6
    successThreshold: 1
    exec:
      command:
        - sh
        - -c
        - mongo --port $(MONGODB_PORT_NUMBER) --eval "db.adminCommand('ping')"
  customReadinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
    exec:
      command:
        - sh
        - -c
        - mongo --port $(MONGODB_PORT_NUMBER) --eval 'db.hello().isWritablePrimary || db.hello().secondary' | grep 'true'
  persistence:
    storageClass: longhorn-backup
    size: 10Gi
    mountPath: /data/db
  extraEnvVarsSecret: unifi-database-credentials
  initdbScripts:
    unifi-init.sh: |
      #!/bin/bash
      mongo <<EOF
      db.getSiblingDB("${MONGO_DBNAME}").createUser({
          user: "${MONGO_USER}",
          pwd: "${MONGO_PASS}",
          roles: [{
              role: "dbOwner",
              db: "${MONGO_DBNAME}"
          }]
      });

      db.getSiblingDB("${MONGO_DBNAME}_stat").createUser({
          user: "${MONGO_USER}",
          pwd: "${MONGO_PASS}",
          roles: [{
              role: "dbOwner",
              db: "${MONGO_DBNAME}_stat"
          }]
      });
      EOF
