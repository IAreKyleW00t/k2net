---
apiVersion: v1
kind: Namespace
metadata:
  name: home-assistant
  annotations:
    linkerd.io/inject: enabled
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-data
  namespace: home-assistant
spec:
  storageClassName: longhorn-backup
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  selector:
    matchLabels:
      app: home-assistant
  replicas: 1
  strategy:
    type: Recreate # due to PVC
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      hostNetwork: true # for local discovery
      containers:
        - name: home-assistant
          image: linuxserver/homeassistant:2023.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8123 # HTTP
          env:
            # Linuxserver.io images require root, but drop down to user-level
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              memory: 512Mi
              cpu: 1000m
            limits:
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /auth/providers
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /auth/providers
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: home-assistant-data
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  selector:
    app: home-assistant
  ports:
    - name: http
      port: 8123
      targetPort: 8123
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: home-assistant
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: homeassistant.kyle2.net
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - homeassistant.kyle2.net
      secretName: home-assistant-tls
  rules:
    - host: homeassistant.kyle2.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  name: http
