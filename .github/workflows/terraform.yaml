---
name: Terraform
on:
  workflow_dispatch:
    inputs:
      apply:
        description: Perform apply after successful plan
        type: boolean
        default: false
        required: false
  push:
    branches: [main]
    paths:
      - .github/workflows/terraform.yaml
      - terraform/**
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/terraform.yaml
      - terraform/**

defaults:
  run:
    working-directory: terraform/

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  B2_APPLICATION_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
  B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
  TF_VAR_netmaker_access_key: ${{ secrets.NETMAKER_ACCESS_KEY }}

# Only run 1 Terraform plan/apply at a time
concurrency: ${{ github.workflow }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          # renovate: datasource=github-releases depName=hashicorp/terraform
          terraform_version: v1.13.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
        with:
          aws-region: us-east-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -no-color -check

      - name: Terraform Init
        id: init
        run: terraform init -no-color

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tf.plan

      - name: Terraform Apply
        id: apply
        if: |
          steps.plan.outcome == 'success' &&
          ((github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event.inputs.apply)
        run: terraform apply -no-color -input=false tf.plan

      - name: Find existing PR comment
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4.0.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: Terraform Summary

      - name: Create or update PR comment
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## Terraform Summary

            #### Terraform Format and Style üñå `${{ steps.fmt.outcome }}`
            #### Terraform Initialization ‚öôÔ∏è `${{ steps.init.outcome }}`
            #### Terraform Validation ü§ñ `${{ steps.validate.outcome }}`

            <details><summary>Validation output</summary>

            ```
            ${{ steps.validate.outputs.stdout }}
            ```

            </details>

            #### Terraform Plan üìñ `${{ steps.plan.outcome }}`

            <details><summary>Plan output</summary>

            ```
            ${{ steps.plan.outputs.stdout }}
            ```

            </details>
