---
name: Label Sync
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/label-sync.yaml
      - .github/labels.yaml

jobs:
  label-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.0.0

      - name: Label Syncer
        uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yaml
