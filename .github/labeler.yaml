---
area/github:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**/*"
          - .gitignore
area/ansible:
  - changed-files:
      - any-glob-to-any-file:
          - "ansible/**/*"
area/kubernetes:
  - changed-files:
      - any-glob-to-any-file:
          - "k8s/**/*"
area/terraform:
  - changed-files:
      - any-glob-to-any-file:
          - "terraform/**/*"
          - .terraformignore
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - README.md
          - LICENSE
